<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>mid-fidelity-prototype</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Css/style.css" />
    <link rel="stylesheet" href="Css/firstPopup.css" />
  </head>
  <body>
    <main>
        <div id="dateConfirmPopup">
            <h3 id="firstPopupHeading">Toevoegen aan winkelmand</h3>
            <div id="dayChoice">
              <p id="textLine1">Op welke dag wil je dit eten?</p>
              <div id="popupBtnGroup">
                <button class="day" id="day1">Ma</button>
                <button class="day" id="day2">Di</button>
                <button class="day" id="day3">Wo</button>
                <button class="day" id="day4">Do</button>
                <button class="day" id="day5">Vr</button>
                <button class="day" id="day6">Za</button>
                <button class="day" id="day7">Zo</button>
                <p id="textLine2">De juiste houdbaarheidsdatum wordt automatisch gekozen aan de hand van je gekozen bezorg- of ophaalmoment</p>
                <button id="cardAddBtn">Toevoegen aan winkelmand</button>
              </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
