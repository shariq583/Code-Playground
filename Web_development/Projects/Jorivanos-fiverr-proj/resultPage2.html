<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>mid-fidelity-prototype</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Css/style.css" />
    <link rel="stylesheet" href="Css/resultPage.css" />
  </head>
  <body>
    <nav id="navMain">
      <img
        id="logoImg"
        src="https://cdn.pixabay.com/photo/2017/03/16/21/18/logo-2150297_640.png"
        alt="navImg"
      />
      <div id="searchContainer">
        <textarea
          name="searchContainer"
          id="searchField"
          cols="30"
          rows="10"
          placeholder="Type hier uw product of recept..."
        ></textarea>
        <img
          src="img/search-icon-png-9969.png"
          alt="searchIcon"
          id="searchIcon"
        />
      </div>
      <div id="sidePics">
        <img src="img/oie_Z1oeFTGV1cFF.jpg" alt="person" id="personImg" />
        <img id="cartImg" src="img/oie_2201411SOvfjVjD.jpg" alt="cartImg" />
      </div>
    </nav>
    <nav id="navSec">
      <a href="resultPage3.html">Recepten</a>
      <a href="#">Aanbiedingen</a>
      <a href="#">Bestellen</a>
      <a href="#">Pick-up point</a>
    </nav>
    <main>
      <div id="leftSide">
        <h1 id="mainHeading">Resultaten</h1>
        <div id="resultBox"></div>
      </div>
      <div id="mobileBtns">
        <button class="mobBtns"></button>
        <button class="mobBtns"></button>
        <button class="mobBtns"></button>
        <button class="mobBtns"></button>
      </div>
      <div id="rightSide">
        <p id="smallText">
          De resultaten zijn automatisch gesorteerd op jouw ingestelde
          voorkeuren
        </p>
        <div id="imgPreview">
          <div class="beefCard">
            <div class="card1" id="beefImg">
              <p id="priceTxt">4.99</p>
              <p id="dateTxt">22/08/2024</p>
            </div>
            <div id="bottomTxt">
              <button id="minusBtn">-</button>
              <p class="tagLine">1</p>
              <input type="button" value="+" class="plusBtn" />
            </div>
          </div>

          <div class="beefCard grayCards">
            <div class="card1"></div>
            <p class="tagLine">Beef Mince 500gm</p>
          </div>
          <div class="beefCard grayCards">
            <div class="card1"></div>
            <p class="tagLine">Beef Mince 500gm</p>
          </div>
          <div class="beefCard grayCards">
            <div class="card1"></div>
            <p class="tagLine">Beef Mince 500gm</p>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="Func.js"></script>
  </body>
</html>
