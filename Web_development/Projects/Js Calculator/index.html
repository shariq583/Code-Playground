<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Js Calculator</title>
</head>
<body>
    <div class="num1">
        <p>
            Enter Number one here :
        </p>
        <input type="number" name="One" id="One">
    </div>
    <div class="num2">
        <p>
            Enter Number two here :
        </p>
        <input type="number" name="two" id="two">
    </div>
    <div class="opts">
        <label for="Opt">Select a operation :</label>
        <select name="Plus" id="Opt" aria-placeholder="Operations" placeholder="Enter Any opertaion">
            <option value="Default">Select a operation</option>
            <option value="Plus">Plus(+)</option>
            <option value="Minus">Minus(-)</option>
            <option value="Multiply">Multiply(*)</option>
            <option value="Divide">Divide(/)</option>
        </select>        
    </div>
<div class="Answer"></div>













   <script src="script.js"></script>
</body>
</html>
