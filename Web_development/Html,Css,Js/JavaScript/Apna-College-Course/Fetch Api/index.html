<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Currency converter</title>
  </head>
  <body>
    <h1 id="mainHeading">Currency Converter</h1>
    <div id="convertArea">
      <form action="">
        <h2>Convert Here:</h2>
        <div class="from">
          <p class="fromTxt">Enter Amount:</p>
          <div class="selectArea">
            <input type="text" name="from" id="fromField" />
            <div class="dropDown">
              <select name="formSelect" id="fromVal">
                <option value="default">Select a currency</option>
                <option value="USD">USD</option>
                <option value="PKR">PKR</option>
                <option value="INR">INR</option>
              </select>
            </div>
            <img src="https://flagsapi.com/US/flat/32.png" alt="fromFlag" />
          </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left center"></i>
        <div class="to">
          <p class="fromTxt">Converted Amount:</p>
          <div class="selectArea">
            <input type="text" name="from" id="fromField" />
            <div class="dropDown">
              <select name="formSelect" id="fromVal">
                <option value="default">Select a currency</option>
                <option value="USD">USD</option>
                <option value="PKR">PKR</option>
                <option value="INR">INR</option>
              </select>
            </div>
            <img src="https://flagsapi.com/US/flat/32.png" alt="fromFlag" />
          </div>
        </div>
        <button class="center">Convert Now</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
