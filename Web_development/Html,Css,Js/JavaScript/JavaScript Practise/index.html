<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Practise
    </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">==========================================================</h1>
    <h1 class="text-center my-2">ToDO List Experiment For Js </h1>
    <h1 class="text-center">==========================================================</h1>
    <div class="MContainerForm">
        <div class="mb-3">
          <label for="TaskT" class="form-label">Task Title</label>
          <input type="email" class="form-control" id="TaskT" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Add task to your list </div>
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Write Task Description Here" id="desc" style="height: 100px"></textarea>
          <label for="desc">Description</label>
        </div>
        <button type="submit" class="btn btn-primary my-2"  id="SubmitBtn">Submit</button>
    </div>
    <div class="ContainerTable my-2">
      <table class="table" id="myTable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Task Title</th>
            <th scope="col">Task Description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Water</td>
            <td>Drink Water while coding</td>
            <td><button class="btn btn-primary btn-sm" id="DltBtn">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <button class="btn btn-primary btn-sm " id="Reset">Reset</button>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
