<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo's List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      body
      {
        background-color: rgb(41, 41, 41);
      }
      .input-group
      {
        margin: 5vw auto;

        width: 70vw;
      }
      .text-center
      {
        color: blue;
      }
      .form-floating
      {
        width: 70vw;
        margin: 0 auto;
      }
      .center{
        margin: 0 auto;
        width: 70vw;
        border-radius: 41vw;
      }
    
    </style>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary , bg-black " >
        <div class="container-fluid">
          <a class="navbar-brand">To Do List</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
    </nav>

    <h1 class="text-center">List :</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Enter Task Here..." aria-label="Recipient's username" aria-describedby="button-addon2" id="Title">
      <label for="Title">Title </label>
     
    </div>
    
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="Description" style="height: 100px" ></textarea>
      <label for="Description ">Description :</label>
      <button type="button" class="btn btn-primary  mx-auto my-2" id="Taskbtn">Add To list</button>
    </div>

    <table class="table my-3 center table-bordered"></div>">
      <thead>
        <tr>
          <th scope="col">S.No</th>
          <th scope="col">Task</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row"id="S.No">1</th>
          <td >Coffe</td>
          <td>Get Some Coffe</td>          
        </tr>
     
      </tbody>
    </table>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
